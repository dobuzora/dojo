<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>v-calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="calculator">

    <div class="calculator-logs">
      <span v-for="log in logs">{{ log }}</span>
    </div>

    <input type="string" class="calculator-input" v-model="in">

    <div class="calculator-row">
      <div class="calculator-col">
        <button class="calculator-btn gray action">C</button>
      </div>
      <div class="calculator-col">
        <button class="calculator-btn gray action">del</button>
      </div>
      <div class="calculator-col">
        <button class="calculator-btn gray action">%</button>
      </div>
      <div class="calculator-col">
        <button class="calculator-btn accent action">/</button>
      </div>
    </div>
    <div class="calculator-row">
      <div class="calculator-col">
        <button class="calculator-btn">7</button>
      </div>
      <div class="calculator-col">
        <button class="calculator-btn">8</button>
      </div>
      <div class="calculator-col">
        <button class="calculator-btn">9</button>
      </div>
      <div class="calculator-col">
        <button class="calculator-btn accent action">*</button>
      </div>
    </div>
    <div class="calculator-row">
      <div class="calculator-col">
        <button class="calculator-btn">4</button>
      </div>
      <div class="calculator-col">
        <button class="calculator-btn">5</button>
      </div>
      <div class="calculator-col">
        <button class="calculator-btn">6</button>
      </div>
      <div class="calculator-col">
        <button class="calculator-btn accent action">-</button>
      </div>
    </div>
    <div class="calculator-row">
      <div class="calculator-col">
        <button class="calculator-btn">1</button>
      </div>
      <div class="calculator-col">
        <button class="calculator-btn">2</button>
      </div>
      <div class="calculator-col">
        <button class="calculator-btn" v-on:click="clickHandler(3)">3</button>
      </div>
      <div class="calculator-col">
        <button class="calculator-btn accent action">+</button>
      </div>
    </div>
    <div class="calculator-row">
      <div class="calculator-col wide">
        <button class="calculator-btn">0</button>
      </div>
      <div class="calculator-col">
        <button class="calculator-btn action">.</button>
      </div>
      <div class="calculator-col">
        <button class="calculator-btn accent action">=</button>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.min.js'></script>
  <script src="js/index.js"></script>
</body>

</html>
